<!--新闻页面列表组件-->
<div class="weui_panel weui_panel_access">
	<div class="weui_panel_bd">
		<a ng-repeat="news in arr|filter:searchName" ng-href="#/newsDetail/{{news.id}}" class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd">
				<img class="weui-media-box__thumb" ng-src="{{news.pictures?news.pictures.img:''}}" alt="">
			</div>
			<div class="weui-media-box__bd">
				<h4 class="weui-media-box__title">{{news.name}}</h4>
				<p class="weui-media-box__desc">{{news.userinfo.nickName}}</p>
			</div>
		</a>
	</div>
	<div class="weui-panel__ft" ng-show="!isLoad">
		<a href="javascript:void(0);" ng-click="newslist()" class="weui-cell weui-cell_access weui-cell_link">
			<div class="weui-cell__bd">查看更多</div>
			<span class="weui-cell__ft"></span>
		</a>
	</div>
	<div class="weui-loadmore" ng-show="isLoad">
		<i class="weui-loading"></i>
		<span class="weui-loadmore__tips">正在加载</span>
	</div>
</div>
